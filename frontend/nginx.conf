map $http_user_agent $is_social_bot {
    default 0;
    ~*(facebookexternalhit|twitterbot|whatsapp|telegram|linkedinbot|slackbot|discordbot) 1;
}

server {
    listen 3000;
    server_name vitrinerapida.com.br localhost;
    
    access_log /dev/stdout main;
    error_log /dev/stderr debug;

    # Increase max body size for file uploads
    client_max_body_size 15M;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    location /catalogs/ {
        if ($is_social_bot) {
            rewrite ^/catalogs/(.*)$ /public/metadata/catalogs/$1 break;
            proxy_pass http://backend:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        proxy_pass http://backend:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
